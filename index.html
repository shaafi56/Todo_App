<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="constainer">
        <div class="todo-header">
            <h2>Todo List </h2>
            <br>
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#0000F5"><path d="M141.33-120q-27 0-46.83-19.83-19.83-19.84-19.83-46.84v-586.66q0-27 19.83-46.84Q114.33-840 141.33-840h677.34q27 0 46.83 19.83 19.83 19.84 19.83 46.84v586.66q0 27-19.83 46.84Q845.67-120 818.67-120H141.33Zm0-66.67h677.34v-586.66H141.33v586.66ZM200-280h200v-80H200v80Zm382-80 198-198-57-57-141 142-57-57-56 57 113 113Zm-382-80h200v-80H200v80Zm0-160h200v-80H200v80Zm-58.67 413.33v-586.66 586.66Z"/></svg>
        </div>

        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Enter todo text...">
            <img src="images/add.svg" alt="Add Todo" class="add-todo-icon" id="addUpdateClick" onclick="createTodoData()">
        </div>
        <ul id="list-items" class="list-items"></ul>
            <!-- Todo items will be added here dynamically -->
   </div>
   <script src="main.js"></script>
</body>
</html>
